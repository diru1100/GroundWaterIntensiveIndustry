<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"

   crossorigin=""/>
   	<style>
   		#mapid { height: 180px; }
	</style>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"

 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <body>
  <div id="mapid" style="width: 500px; height: 400px;" align="middle">	   
 <script>
   	var mymap = L.map('mapid').setView([17.3850, 78.4867], 13);
   	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors,'+  
     '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,'+
      'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiZGlydTExMDAiLCJhIjoiY2pzZHo4NXp5MG52NTQ0bnhna21udWJydSJ9.61MqqvAQEMGa8dKMnAkWFw'
}).addTo(mymap);
   </script></div> 
</body>
</html>
